# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Adam Nathan
email: "adam.nathan.work@gmail.com"
description: >- # this means to ignore newlines until "baseurl:"
  F#, Artificial Intelligence & Machine Learning
baseurl: / # the subpath of your site, e.g. /blog
url: "https://adam-nathan.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: 
github_username:  adam-nathan

# Build settings
remote-theme: BlackrockDigital/startbootstrap-clean-blog-jekyll
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts: 
    css_class: 'highlight'
paginate: 5
paginate_path: "/posts/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-email-protect
  - jekyll-analytics

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .editorconfig
  - .git
  - .jekyll-cache
  - LICENSE.md
  - README.md

jekyll-analytics:
  GoogleAnalytics:
    id: UA-191131849-1
    anonymizeIp: false